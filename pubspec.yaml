name: food_recipe
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  custom_navigator: ^0.3.0
  http: ^0.13.3
  modal_progress_hud: ^0.1.3
  provider: ^6.0.0
  shared_preferences: ^2.0.8
  flutter_spinkit: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4


flutter:


  uses-material-design: true

  assets:
  - images/

  fonts:
    - family: Kaisei Haruno Umi
      fonts:
        - asset: fonts/KaiseiHarunoUmi-Bold.ttf

    - family: Oleo Script
      fonts:
        - asset: fonts/OleoScript-Regular.ttf

    - family: Gochi Hand
      fonts:
        - asset: fonts/GochiHand-Regular.ttf




